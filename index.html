<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Calendar with Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            color: rgb(3, 3, 3);
            padding: 10px 20px;
            text-align: center;
        }
        .calendar-container {
            width: 900px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: rgb(0, 0, 0);
        }
        .calendar-header button {
            background: #645cff;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .calendar-header button:hover {
            background: #5046bd;
        }
        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            padding: 5px;
            background: #f9f9f9;
        }
        .day {
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
            margin: 5px;
            background: white;
            position: relative;
        }
        .day.leave {
            background: #d3e8ff;
            color: #0645ad;
            font-weight: bold;
        }
        .day.event {
            background: #fffbcc;
            color: #8c6c00;
            font-weight: bold;
        }
        .day.event::after {
            content: "ðŸ“Œ";
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 1.2em;
        }
        .day.today {
            background: #ffcccb;
            font-weight: bold;
        }
        .days-of-week {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: #645cff;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 5px ;
            border-radius: 10px;
            margin: 10px;
        }
        .event-details {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1> Calendar with Events </h1>
    </header>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">Previous</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth">Next</button>
        </div>
        <div class="days-of-week">
            <div>Sunday</div>
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
    </div>

    <script>
        const calendarDays = document.getElementById('calendarDays');
        const currentMonth = document.getElementById('currentMonth');
        const prevMonth = document.getElementById('prevMonth');
        const nextMonth = document.getElementById('nextMonth');

        let date = new Date();

        const events = {
            "2024-01-01": "New Year's Day",
            "2024-01-26": "Republic Day",
            "2024-03-08": "Maha Shivaratri",
            "2024-03-25": "Holi",
            "2024-04-14": "Ambedkar Jayanti",
            "2024-04-17": "Ram Navami",
            "2024-04-21": "Mahavir Jayanti",
            "2024-05-01": "Labour Day",
            "2024-05-23": "Buddha Purnima",
            "2024-06-17": "Bakrid / Eid al-Adha",
            "2024-08-15": "Independence Day",
            "2024-08-26": "Janmashtami",
            "2024-10-02": "Gandhi Jayanti",
            "2024-10-12": "Dussehra",
            "2024-10-31": "Diwali",
            "2024-11-01": "Govardhan Puja",
            "2024-11-15": "Bhai Dooj",
            "2024-12-25": "Christmas Day",

            "2025-01-01": "New Year's Day",
            "2025-01-26": "Republic Day",
            "2025-03-26": "Holi",
            "2025-04-14": "Ambedkar Jayanti",
            "2025-04-06": "Ram Navami",
            "2025-04-10": "Mahavir Jayanti",
            "2025-05-01": "Labour Day",
            "2025-05-12": "Buddha Purnima",
            "2025-06-06": "Bakrid / Eid al-Adha",
            "2025-08-15": "Independence Day",
            "2025-08-15": "Janmashtami",
            "2025-10-02": "Gandhi Jayanti",
            "2025-10-02": "Dussehra",
            "2025-10-20": "Diwali",
            "2025-10-21": "Govardhan Puja",
            "2025-10-23": "Bhai Dooj",
            "2025-12-25": "Christmas Day"
        };

        function renderCalendar() {
            calendarDays.innerHTML = '';
            const year = date.getFullYear();
            const month = date.getMonth();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            currentMonth.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('day');
                calendarDays.appendChild(emptyDay);
            }

            for (let i = 1; i <= lastDate; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                const dayOfWeek = new Date(year, month, i).getDay();
                const dateString = `${year}-${String(month + 1).padStart(2, "0")}-${String(i).padStart(2, "0")}`;

                day.innerHTML = `<h3>${i}</h3>`;

                if (dayOfWeek === 0 || dayOfWeek === 6) {
                    day.classList.add('leave');
                    day.innerHTML += `<p>Leave</p>`;
                }

                if (events[dateString]) {
                    day.classList.add('event');
                    day.innerHTML += `<div class="event-details">${events[dateString]}</div>`;
                }

                const today = new Date();
                if (
                    today.getFullYear() === year &&
                    today.getMonth() === month &&
                    today.getDate() === i
                ) {
                    day.classList.add('today');
                }

                calendarDays.appendChild(day);
            }
        }

        prevMonth.addEventListener('click', () => {
            date.setMonth(date.getMonth() - 1);
            renderCalendar();
        });

        nextMonth.addEventListener('click', () => {
            date.setMonth(date.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>


</html>
